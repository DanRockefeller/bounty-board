<div class="card mx-auto">
    <div class="card-body">
        <h4 class="card-title">Create an account</h4>
        <form>
            <div class="form-group">
                <input #newEmail type="email" id="newEmail" (input)="checkEmail(newEmail.value)" class="form-control" placeholder="Email">
                <small id="newEmailHelp" class="form-text text-danger">{{emailMessage}}</small>
            </div>
            <div class="form-group">
                <input #newPassword type="password" id="newPassword" (input)="checkPassword(newPassword.value, confPassword.value)" class="form-control" placeholder="Password">
                <small id="newPasswordHelp" class="form-text text-danger">{{passwordMessage}}</small>
            </div>
            <div class="form-group">
                <input #confPassword type="password" id="confPassword" (input)="checkConfirmPassword(confPassword.value, newPassword.value)" class="form-control" placeholder="Confirm Password">
                <small id="newConfirmPasswordHelp" class="form-text text-danger">{{confirmPasswordMessage}}</small>
                <small id="newResponse" class="form-text text-danger">{{newMessage}}</small>
            </div>
            <button type="button" (click)="create(newEmail.value, newPassword.value, confPassword.value)" class="btn btn-primary">Join</button>
            <button type="button" (click)="logInCard()" class="btn btn-link float-right">Log in with Existing Account</button>
        </form>
    </div>
</div>
